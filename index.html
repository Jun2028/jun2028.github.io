  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#ffd166;--text:#e6eef6}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;line-height:1.5;background:linear-gradient(180deg,#071229 0%, #071a2f 100%);color:var(--text);}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:960px;margin:0 auto;padding:28px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .name{font-weight:700;font-size:1.05rem}
    nav{display:flex;gap:12px}
    nav a{padding:8px 10px;border-radius:8px;color:var(--muted);font-size:0.95rem}
    nav a:hover{background:rgba(255,255,255,0.03);color:var(--text)}

    .hero{display:grid;grid-template-columns:1fr 260px;gap:24px;align-items:center;margin:28px 0}
    .hero h1{margin:0;font-size:1.9rem}
    .hero p{color:var(--muted);margin:12px 0 0}
    .avatar{width:240px;height:240px;border-radius:12px;overflow:hidden;flex-shrink:0;border:2px solid rgba(255,255,255,0.04);}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    section.card{background:rgba(255,255,255,0.02);padding:18px;border-radius:12px;margin-top:18px}
    h2{margin:0 0 12px;font-size:1.1rem}

    .meta{display:flex;gap:12px;color:var(--muted);font-size:0.95rem}

    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:18px}
    ul.pub-list{list-style:none;padding:0;margin:0}
    ul.pub-list li{padding:10px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .pub-title{font-weight:600}
    .pub-meta{color:var(--muted);font-size:0.9rem}

    footer{margin:36px 0 12px;color:var(--muted);font-size:0.9rem}

    /* responsive */
    @media (max-width:880px){
      .hero{grid-template-columns:1fr;}
      .avatar{width:160px;height:160px;margin-left:auto;margin-right:auto}
      nav{display:none}
